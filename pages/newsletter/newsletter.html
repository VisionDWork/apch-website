<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../content/fonts/style.css">
    <link rel="stylesheet" type="text/css" href="../../geral/style.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../../geral/script.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/content/imgs/logos/logo2.png">
    <title>Casas Históricas</title>
</head>
<body>
    <div id="navbar"></div>

    <div id="header"></div>
    
    <div id="newsletter">
        <h1 id="newsletter-title">Subscreve a nossa newsletter</h1>
        <p id="newsletter-text">Publicamos notícias e novidades sobre a APCH</p>
        <div id="newsletter-container">
            <div id="newsletter-form">
                <div id="newsletter-form-img-container">
                    <img src="../../content/imgs/others/email-icon.png" alt="img">
                </div>
                <input id="newsletter-form-input"  name="email" placeholder="email@example.com" autocomplete="off">
                <button id="newsletter-form-btn" onclick="submit()">Enviar</button>
            </div>
            <p id="newsletter-form-msg-text"></p>
        </div>
    </div>
    
    <div id="footer"></div>
    
    
    
</body>
</html>
